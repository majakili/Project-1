---
- name: Configure Elk VM with Docker
  hosts: elk
  remote_user: ansible
  become: true
  tasks:
    
  - name: Install docker.io
    apt:
      name: docker.io
      update_cache: yes
      force_apt_get: yes
      state: present

  - name: Install python3-pip
    apt:
      name: python3-pip
      state: present
      force_apt_get: yes

  - name: Install Docker module
    pip:
      name: docker
      state: present

  - name: Increase virtual memory
    command: sysctl -w vm.max_map_count=262144

  - name: Use more memory
    sysctl:
      name: vm.max_map_count
      value: "262144"
      state: present
      reload: true

  - name: download and launch a docker elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044

